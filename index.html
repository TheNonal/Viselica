<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виселица урааа</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <style>
       h1 { 
           padding-top: 20%;
        font-size: 200%; 
        font-family: Verdana, Arial, Helvetica, sans-serif; 
        color: #333366; 
        }
        body {
            
            height: 100px;
            background: linear-gradient(to right, powderblue, pink);
        }

    </style>

</head>

<body>
    <h1><center>Виселица =)</center></h1>
    <center><img src = "img/student.webp" height="300px" width="300px"></center>
    
    <script>
        var words = [
            "карбюратор", "генератор", "телевизор", "бабуджи", "капибара"
        ];
        var word = words[Math.floor(Math.random()*words.length)];
        var answerArray = [];
        for(var i = 0; i < word.length; i++)
        {
            answerArray[i] = "_";
        }
        var remainingLetters = word.length;

        while(remainingLetters > 0)
        {
            alert(answerArray.join(" "));
            var guess = prompt("Угадай букву, или нажмите Отмена для выхода из игры");
            
            if(guess === null)
            {
                break;
            }
            else if (guess.length !== 1)
            {
                alert("Пожалуйста введите одиночную букву");
            }
            else
            {
                for (var j = 0; j < word.length; j++)
                {
                    if (word[j] === guess)
                    {
                        answerArray[j] = guess;
                        remainingLetters--;
                    }
                }
            }
        }

        alert(answerArray.join(" "));
        alert("Отлично! Было загадано слово " + word);
    </script>
</body>
</html>
